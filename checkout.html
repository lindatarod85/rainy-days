<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainy Days | Checkout</title>

    <meta
      name="description"
      content="Rainy Days' checkout page, with information about order and payment"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Teko:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/checkout.css" rel="stylesheet" />
    <link href="styles/media.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />

    <!-- Hotjar Tracking Code for https://gifted-bell-e3783b.netlify.app/ -->

  </head>

  <body>
    <header>
      <div class="top">
        <div>
          <a href="index.html">
            <img src="images/RainyDays_Logo.png" alt="Logo for Rainy Days" />
          </a>
        </div>
        <div>
          <nav class="sub-nav" aria-label="Sub-navigation">
            <ul>
              <li><i class="fas fa-home"></i><a href="index.html">Home</a></li>
              <li>
                <i class="fas fa-envelope"></i
                ><a href="contact.html">Contact</a>
              </li>
              <li>
                <i class="fas fa-info-circle"></i><a href="about.html">About</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <label for="menu" class="menu" tabindex="0"
        ><i class="fa fa-bars" aria-hidden="true"></i> Menu</label
      >
      <input type="checkbox" id="menu" class="hide" />
      <nav class="main-nav" aria-label="Main">
        <a href="index.html" class="mobile-view">Home</a>
        <a href="contact.html" class="mobile-view">Contact</a>
        <a href="about.html" class="mobile-view">About</a>
        <a href="men.html">Men's Jackets</a>
        <a href="women.html">Women's Jackets</a>
        <div>
          <label class="sr-only" for="search-field">Search</label>
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
          <input
            id="search-field"
            class="search"
            type="search"
            name="search-field"
            placeholder="Search.."
          />
        </div>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i>View Cart</a>
        <a href="checkout.html" class="active">Checkout</a>
      </nav>
    </header>

    <div class="checkout-details">
      <h1>Checkout</h1>
      <div class="currently-empty">
        <p>No items</p>
        <a href="index.html" class="continue"
          >Continue shopping <i class="fas fa-arrow-right"></i
        ></a>
      </div>
    </div>
    <div class="cart-details">
      <p class="jacket-men-ex"></p>
      <p class="cart-item item-price-men-ex"></p>
      <p class="jacket-wo-ex"></p>
      <p class="cart-item item-price-wo-ex"></p>
      <p class="jacket-men-ac"></p>
      <p class="cart-item item-price-men-ac"></p>
      <p class="jacket-wo-ac"></p>
      <p class="cart-item item-price-wo-ac"></p>
      <p class="jacket-men-the"></p>
      <p class="cart-item item-price-men-the"></p>
      <p class="jacket-wo-the"></p>
      <p class="cart-item item-price-wo-the"></p>
      <p class="jacket-men-spo"></p>
      <p class="cart-item item-price-men-spo"></p>
      <p class="jacket-wo-spo"></p>
      <p class="cart-item item-price-wo-spo"></p>
    </div>
    <div class="order-details">
      <p>Choose payment:</p>
      <div class="cards">
        <i class="fab fa-cc-visa fa-3x"></i>
        <i class="fab fa-cc-mastercard fa-3x"></i>
        <i class="fab fa-cc-paypal fa-3x"></i>
      </div>
      <div class="pay">
        <button
          onClick="window.location.href='order-confirmation.html'"
          class="checkout"
        >
          Order & Pay
        </button>
      </div>
    </div>

    <footer>
      <div class="location">
        <p>Where to find us</p>
        <img src="images/map.jpg" alt="Location of Rainy Days" />
      </div>

      <div class="contact-details">
        <p class="contact-visit">Contact & Visit</p>
        <div>
          <p><i class="fas fa-phone"></i>555 55 555</p>
        </div>
        <div>
          <p><i class="fas fa-envelope"></i>rainydays@mail.com</p>
        </div>
        <div>
          <p><i class="fas fa-map-marker-alt"></i>Fictional street</p>
        </div>
      </div>

      <div class="follow">
        <p>Follow us on social media</p>
        <div class="flex-icons">
          <i class="fab fa-facebook-square fa-3x"></i>
          <i class="fab fa-instagram fa-3x"></i>
          <i class="fab fa-linkedin fa-3x"></i>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
