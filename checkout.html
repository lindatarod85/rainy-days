<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <meta
      name="description"
      content="Rainy Days' checkout page, with information about order and payment"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Teko:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/checkout.css" rel="stylesheet" />
    <link href="styles/media.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
  </head>

  <body>
    <div class="checkout-details">
      <h1>Checkout</h1>
      <p class="empty">Your cart is currently empty</p>
      <a href="index.html" class="continue"
        >Continue shopping<i class="fas fa-arrow-right"></i
      ></a>
    </div>
    <div class="cart-details">
      <p>Items in cart</p>
      <p>0</p>
      <p>Total</p>
      <p>0</p>
    </div>
    <div class="order-details">
      <h4>Choose payment:</h4>
      <div class="cards">
        <i class="fab fa-cc-visa fa-3x"></i>
        <i class="fab fa-cc-mastercard fa-3x"></i>
        <i class="fab fa-cc-paypal fa-3x"></i>
      </div>
      <div class="pay">
        <button class="checkout">Order & Pay</button>
      </div>
    </div>
  </body>
</html>
