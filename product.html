<!DOCTYPE html>
<html>
  <head>
    <title>Product</title>

    <meta
      name="description"
      content="Rainy Days' product page, with image and description of spesific jacket"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Teko:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/product.css" rel="stylesheet" />
    <link href="styles/media.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
  </head>

  <body>
    <section class="product-details">
      <h1>Jacket Extreme Men's</h1>
      <div>
        <img
          src="images/jacket-extreme-men.jpg"
          alt="Product image of Jacket extreme for men"
          class="product-image-large"
        />
      </div>
      <div class="wrap-2">
        <div>
          <p>The jacket is suitable for hiking under extreme conditions.</p>
          <p>Keeps you warm and dry</p>
        </div>
        <div>
          <label for="size">Choose size</label>
          <select name="size" id="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <p>Price: <span>2225-,</span></p>
        <button class="add">Add to Cart</button>
        <button class="checkout"><a href="checkout.html">Checkout</a></button>
      </div>
    </section>
  </body>
</html>
